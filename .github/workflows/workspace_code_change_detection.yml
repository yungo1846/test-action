name: multi-workspace code change detection

on:
  pull_request:
    branches:
      - main

jobs:
  multi-workspace-code-change-detection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
      
    # Node ì„¤ì¹˜
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'
        
    # Install Yarn
    - name: Setup yarn
      run: npm install -g yarn
      
    # Detect multi-workspace code change
    - name: Detect multi-workspace code change
      run: |
        current_branch=${{ github.head_ref }}
        changed_workspaces=$(yarn workspaces since list origin/main origin/$current_branch)
        rm result.txt
        
        for workspace in $changed_workspaces
        do
          echo "ğŸ“¦ ${workspace}" >> result.txt;
        done
        
        num_of_workspaces=$(grep -c ^ result.txt)

    # Comment PR
    - name: Comment PR
      uses: actions/github-script@v4
      with:
        script: |
          if (($num_of_workspaces >= 2)); then
