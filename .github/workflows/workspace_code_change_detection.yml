name: multi-workspace code change detection

on:
  pull_request:
    branches:
      - main

jobs:
  multi-workspace-code-change-detection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    # Node ì„¤ì¹˜
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'
        
    # Install Yarn
    - name: Setup yarn
      run: npm install -g yarn
      
    # Detect multi-workspace code change
    - name: Detect multi-workspace code change
      run: |
        current_branch=${{ github.head_ref }}
        workspaces=$(yarn workspaces since list main $current_branch)
        echo $workspaces
      
