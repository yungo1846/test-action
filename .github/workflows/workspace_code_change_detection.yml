name: multi-workspace code change detection

on:
  pull_request:
    branches:
      - main

jobs:
  multi-workspace-code-change-detection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
      
    # Node 설치
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'
        
    # Install Yarn
    - name: Setup yarn
      run: npm install -g yarn
      
    # Detect multi-workspace code change
    - name: Detect multi-workspace code change
      run: |
        current_branch=${{ github.head_ref }}
        
        echo "changed_workspaces=$(yarn workspaces since list origin/main origin/$current_branch)" >> $GITHUB_ENV
        

    # Comment PR
    - name: Comment PR
      uses: actions/github-script@v6
      env:
        changed_workspaces: ${{ env.changed_workspaces }}

      with:
        script: |          
          const changedWorkSpaces = process.env.changed_workspaces
          console.log(changedWorkSpaces)
          const numOfChangedWorkspaces = changedWorkSpaces.split(' ').length
          console.log(numOfChangedWorkspaces)
          const result = changedWorkSpaces.split(' ').map((workspace) => `📦 ${workspace}`).join('\n)
          console.log(result)
          
          if (numOfChangedWorkspaces >= 2) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **두 개 이상의 workspace 에서 변화가 감지되었습니다.**\n의도하지 않은 변경이라면 커밋을 reset 해주세요.\n\n 변경된 workspace 목록:\n${result}`
            })
          }
          
