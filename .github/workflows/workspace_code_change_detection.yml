name: multi-workspace code change detection

on:
  pull_request:
    branches:
      - main

jobs:
  multi-workspace-code-change-detection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    # Node 설치
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'
        
    # Install Yarn
    - name: Setup yarn
      run: npm install -g yarn
      
    # Detect multi-workspace code change
    - name: Detect multi-workspace code change
      run: |
        current_branch=${{ github.head_ref }}
        workspaces=$(yarn workspaces since list main $current_branch)
        echo $workspaces
      
    # Comment PR
    - name: Comment PR
      uses: actions/github-script@v4
      env:
        hash: ${{ github.event.pull_request.head.sha }}
      with:
        script: |
          if (($num_of_workspaces >= 2)); then
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**⚠️ 두개 이상의 workspace 코드가 변경되었습니다 ⚠️**\n\n변경된 workspace 목록\n$(for workspace in $workspaces
                do
                  echo "📦 ${workspace}";
                done)
            })
          fi
    
